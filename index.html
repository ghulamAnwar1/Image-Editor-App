<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="theme.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="left">
          <div class="top">
            <label for="image-input" class="btn">
              Choose Image
              <input type="file" id="image-input" accept="image/*" hidden />
            </label>
            <button class="btn" id="reset-btn">Reset</button>
            <button class="btn" id="download-btn">Download</button>
          </div>
          <div class="bottom">
            <div class="placeholder">
              <i class="ri-image-line"></i>
              <p>No Image Chosen</p>
            </div>

            <canvas id="image-canvas"> </canvas>
          </div>
        </div>
        <div class="right">
          <h2>Filters</h2>
          <div class="filters"></div>

          <h2>presets</h2>
          <div class="presets"></div>
        </div>
      </section>
    </main>

    <footer
      style="text-align: center; padding: 1rem; color: #fff; font-size: 0.9rem"
    >
      Built with code and ❤️ By Ghulam Anwar
    </footer>
    <script src="script.js"></script>
  </body>
</html>
